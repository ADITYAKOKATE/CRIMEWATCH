<!DOCTYPE html>
<html lang="en">

<head>
  <title>Public Safety Report</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- For icons -->
  <style>
    body {
      background-image: url("https://kanepublicsafety.com/wp-content/uploads/2021/03/16-9-KPS-Background-06.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-dark {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .card-footer {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Report Your Witnessed Crime</h3>
            <form action="report" method="POST">

              <div class="form-group">
                <select class="form-control" id="crime" name="crime" required>
                  <option value="" disabled selected>Select Crime</option>
                  <option value="Murder">Murder</option>
                  <option value="Robbery">Robbery</option>
                  <option value="Theft">Theft</option>
                  <option value="Assault">Assault</option>
                  <option value="Rape">Rape</option>
                  <option value="Kidnapping">Kidnapping</option>
                  <option value="Burglary">Burglary</option>
                  <option value="Arson">Arson</option>
                  <option value="Fraud">Fraud</option>
                  <option value="Embezzlement">Embezzlement</option>
                  <option value="Insider trading">Insider trading</option>
                  <option value="Money laundering">Money laundering</option>
                  <option value="Drug trafficking">Drug trafficking</option>
                  <option value="Possession of narcotics">Possession of narcotics</option>
                  <option value="Cyberbullying">Cyberbullying</option>
                  <option value="Hacking">Hacking</option>
                  <option value="Identity theft">Identity theft</option>
                  <option value="Phishing">Phishing</option>
                  <option value="Child pornography">Child pornography</option>
                  <option value="Sexual harassment">Sexual harassment</option>
                  <option value="other">other</option>

                </select>
              </div>

              <div class="form-group">
                <select class="form-control" id="city" name="city" required>
                  <option value="" disabled selected>Select City</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Bengaluru">Bengaluru</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Pune">Pune</option>
                  <option value="Ahmpdabad">Ahmdabad</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Surat">Surat</option>
                  <option value="Kanpur">Kanpur</option>
                  <option value="Nagupur">Nagupur</option>
                  <option value="Patina">Patina</option>
                  <option value="Thane">Thane</option>
                  <option value="Bhopal">Bhopal</option>
                  <option value="Agra">Agra</option>
                  <option value="Nashik">Nashik</option>
                  <option value="Rajkot">Rajkot</option>
                  <option value="Shrinager">Shrinager</option>
                  <option value="Varnasi">Varnasi</option>
                  <option value="Amritsar">Amritsar</option>
                  <option value="Aurangabad">Aurangabad</option>
                  <option value="other">other</option>
                  <!-- Add more city options here -->
                </select>
              </div>

              <div class="form-group">
                <textarea class="form-control" id="description" rows="3" placeholder="Description" name="description" required></textarea>
              </div>

              <div class="form-group">
                <input type="date" class="form-control" id="date" name="date" required />
              </div>

              <button type="submit" class="btn btn-dark btn-block">
                Submit Report
              </button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Return to <a href="main3.html" class="btn btn-link">Home</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
